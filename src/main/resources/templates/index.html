<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 4, from LayoutIt!</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="/webjars/github-com-twbs-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center">
				Tabel Mobil
			</h3>
			<table class="table">
				<thead>
					<tr>
						<th>
							ID
						</th>
						<th>
							Nama
						</th>
						<th>
							Product
						</th>
					</tr>
				</thead>
				<tbody>
                    <tr th:each="product : ${product}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.price}"></td>
                      </tr>
					
				</tbody>
			</table>
		</div>
	</div>
</div>

<script src="/webjars/github-com-twbs-bootstrap/5.1.3/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  </body>
</html>
